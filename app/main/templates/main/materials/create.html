{% extends "base.html" %} {% block title %}Create Course Material{% endblock %}
{% block content %}
<div class="container mt-5">
  <!--BreadCrumb-->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-2">
      <li class="breadcrumb-item">
        <a href="{{ url_for('main.index') }}">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{{ url_for('main.list_materials') }}">Materials</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Create Material
      </li>
    </ol>
  </nav>
  <div class="row justify-content-center">
    <div class="col-md-6">
      {{#Material creation form#}}
      <h1>Create Course Material</h1>
      <form method="POST" action="{{ url_for('main.create_material') }}">
        <div class="mb-3">
          {{#Title#}}
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
            placeholder="Enter material title"
          />
        </div>
        {{#Course selection#}}
        <div class="mb-3">
          <label for="course_id" class="form-label">Course (optional)</label>
          <select id="course_id" name="course_id" class="form-select">
            <option value="">-- None --</option>
            {% for c in courses %}
            <option value="{{ c.id }}">{{ c.course_name }}</option>
            {% endfor %}
          </select>
        </div>
        {{#Description#}}
        <div class="mb-3">
          <label for="description" class="form-label"
            >Content/Description</label
          >
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="6"
            required
            placeholder="Enter material content or description"
          ></textarea>
        </div>
        {{#Submit#}}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Create Material</button>
          <a
            href="{{ url_for('main.list_materials') }}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
